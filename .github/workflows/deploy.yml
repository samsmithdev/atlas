name: Build and Push Docker Image

# Trigger: When do we run this?
on:
  push:
    branches: [ "main" ] # Only runs when you push to main
  workflow_dispatch: # Allows you to run this manually from the GitHub UI if needed

# Permissions: Needed to allow writing the package to your account
permissions:
  contents: read
  packages: write

env:
  # improving-captioning-synchronization is a joke reference to your promotion ;) 
  # Change this to your actual image name preference
  IMAGE_NAME: atlas-app 

jobs:
  build-and-push:
    runs-on: self-hosted
    
    steps:
      # 1. Download your code to the runner
      - name: Checkout repository
        uses: actions/checkout@v4

    # ### NEW STEP ###
      # This creates the specialized builder instance that supports caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Log in to GitHub Container Registry (GHCR)
      # We use ${{ secrets.GITHUB_TOKEN }}, which GitHub provides automatically.
      # You do NOT need to set this up manually.
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. specific metadata helper (handles tagging 'latest', etc.)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      # 4. Build the image using the Dockerfile you sent me
      # and push it to the registry.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # This helps caching so builds are faster next time
          cache-from: type=gha
          cache-to: type=gha,mode=max