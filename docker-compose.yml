services:
  postgres:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

      APP_USER: ${ATLAS_USER}
      APP_DB: ${ATLAS_DB_NAME}
      APP_PASSWORD: ${ATLAS_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql
      # This is the magic part:
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT}:5432"

  # Since you're using NextJS & Prisma, you might want a GUI for the DB too
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "5050:80"

  minio:
    image: minio/minio:latest
    container_name: local-minio
    # MinIO deprecated the old ACCESS_KEY vars for the server itself, 
    # so we map your requested variables to the new ROOT vars here.
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "${MINIO_PORT}:9000" # API Port mapped to your variable
      - "9001:9001"          # Web UI Console Port
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # Helper service to automatically create the bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: local-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo 'Connecting to MinIO...';
      sleep 3; 
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY};
      echo 'Creating bucket...';
      /usr/bin/mc mb myminio/${MINIO_BUCKET_NAME} --ignore-existing;
      echo 'Setting public policy...';
      /usr/bin/mc anonymous set public myminio/${MINIO_BUCKET_NAME};
      exit 0;
      "

  atlas-web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: atlas-web
    restart: always
    ports:
      - "3000:3000"
    profiles:
      - full-docker-run
    environment:
      - DATABASE_URL=${DATABASE_URL_DOCKER}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_GITHUB_ID=${AUTH_GITHUB_ID}
      - AUTH_GITHUB_SECRET=${AUTH_GITHUB_SECRET}
      - AUTH_TRUST_HOST=true
      - AUTH_URL=http://localhost:3000
    depends_on:
      - postgres

volumes:
  postgres_data:
  minio_data:
